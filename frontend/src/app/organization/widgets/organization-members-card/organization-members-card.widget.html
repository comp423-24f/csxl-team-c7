<mat-card class="members-card">
  <mat-card-header>
    <mat-card-title>Members</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      @for (user of organization.users; track user.id) {
        <mat-list-item>
          <div class="member-item">
            <span class="member-name">
              {{user.first_name}} {{user.last_name}}
            </span>
            @if (getExpectedGraduation(user.id)) {
              <span class="member-graduation">
                (Academic Term: {{getExpectedGraduation(user.id)}})
              </span>
            }
          </div>
        </mat-list-item>
      }
    </mat-list>
  </mat-card-content>
</mat-card>
